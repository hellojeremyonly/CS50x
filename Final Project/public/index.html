<!doctype html>
<html lang="en">

<head>
<title>Weather Sense: Real-time Weather Updates Anytime, Anywhere</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Weather Sense: Free, real-time global weather updates. Access current temperatures and weather conditions anytime, anywhere.">
<meta name="robots" content="index, follow">
<link rel="canonical" href="https://weathersenseanywhere.netlify.app">
<meta property="og:title" content="Weather Sense: Real-time Weather Updates">
<meta property="og:description" content="Weather Sense: Free, real-time global weather updates. Access current temperatures and weather conditions anytime, anywhere.">
<meta property="og:image" content="https://weathersenseanywhere.netlify.app/image/weathersense.png">
<meta property="og:url" content="https://weathersenseanywhere.netlify.app">
<script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "url": "https://weathersenseanywhere.netlify.app"
    }
</script>
<!-- favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
<link rel="manifest" href="./favicon_io/site.webmanifest">
<!-- Google Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@100&display=swap" rel="stylesheet">
<!-- CSS Stylesheets -->
<link rel="stylesheet" href="./style.css">
</head>

<!-- Body -->
<body>
    <main>
        <div id="weather-container">
            <img src="image/weathersense.png" alt="Weathersense Logo">
            <h1>Check Weather</h1>
            <h2>Anytime, Anywhere</h2>
            <input type="text" id="city" placeholder="Enter city" aria-label="Enter city">
            <button onclick="getWeather()" aria-label="Search Weather">Search</button>
            <img id="weather-icon" src="https://via.placeholder.com/150" alt="Weather Icon">            
            <div id="temp-div"></div>
            <div id="weather-info"></div>
            <div id="hourly-forecast"></div>
        </div>
    </main>
    <!-- JavaScript -->
    <script src="./main.js"></script>
</body>
</html>
