        <link href="styles.css" rel="stylesheet">
        <title>Jeremy | Contact</title>
    </head>
    <body>
        <!-- nav -->
          <header>
              <nav class="navbar">
                  <ul>
                      <li>
                        <a href="index.html">
                          <i class="fa fa-home nav-icon"></i>
                          <span class="nav-text">Home</span>
                        </a>
                      </li>

                      <li>
                        <a href="project.html">
                          <i class="fa fa-handshake-o nav-icon"></i>
                          <span class="nav-text">Project</span>

                      <li>
                        <a href="blog">
                          <i class="fa fa-pencil nav-icon"></i>

                      <li>
                        <a href="contact.html">
                          <i class="fa fa-phone nav-icon"></i>
                          <span class="nav-text">Contact</span>

                      <li>
                        <a href="about.html">
                          <i class="fa fa-vcard nav-icon"></i>
                          <span class="nav-text">About</span>

                      </li>
                    </ul>
              </nav>
          </header>
          <!-- main content-->
          <main>
                <div class="container col-12 col-sm-10 col-md-9 d-flex flex-column align-items-center">
                    <h3>Contact Me!</h3>

                    <hr>

                    <form class="col-sm-10">
                      <div class="form-group row">
                        <label class="col-form-label col-sm-4 col-md-3 col-lg-2" for="user-name">Name</label>
                        <div class="input-group col-sm-8 col-md-9 col-lg-10">
                          <span class="input-group-addon">
                            <i class="fa fa-user"></i>
                          </span>
                          <input type="text" class="form-control" id="user-name" placeholder="Name">
                        </div>
                      </div>

                      <div class="form-group row">
                        <label class="col-form-label col-sm-4 col-md-3 col-lg-2" for="email">E-mail</label>
                        <div class="input-group col-sm-8 col-md-9 col-lg-10">
                          <span class="input-group-addon">
                            <i class="fa fa-envelope"></i>
                          </span>
                          <input type="email" class="form-control" id="email" placeholder="E-mail address">
                        </div>
                      </div>

                      <div class="form-group row">
                        <label class="col-form-label col-sm-4 col-md-3 col-lg-2" for="number">Number</label>
                        <div class="input-group col-sm-8 col-md-9 col-lg-10">
                          <span class="input-group-addon">
                            <i class="fa fa-phone"></i>
                          </span>
                          <input type="tel" class="form-control" id="number" placeholder="+countryCode-number">
                        </div>
                      </div>

                      <div class="form-group row">
                        <label class="col-form-label col-sm-4 col-md-3 col-lg-2" for="message">Message</label>
                        <div class="input-group col-sm-8 col-md-9 col-lg-10">
                          <span class="input-group-addon">
                            <i class="fa fa-pencil"></i>
                          </span>
                          <textarea class="form-control" rows="3" placeholder="What's on your mind" id="message"></textarea>
                        </div>
                      </div>

                      <button type="submit" class="btn btn-warning btn-block col-sm-4 col-md-3 col-xl-2" style="margin: 10px;">
                        Send
                        <i class="fa fa-paper-plane"></i>
                    </button>
                    </form>
                  </div>
          </main>
          <!-- footer -->
          <footer>

          </footer>
          <!-- Bootstrap -->
          <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
          <!-- JavaScript -->
          <script>
              const listItems = document.querySelectorAll(".navbar li");

                  listItems.forEach((listItem) => {
                  listItem.addEventListener("click", () => {
                      listItems.forEach((otherItem) => {
                      otherItem.classList.remove('active')
                      })
                      listItem.classList.add('active')
                  });
                  });
          </script>
      </body>
</html>
